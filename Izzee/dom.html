<html>

<head>
    <style>
        span {
            border: darkblue;
            background-color: lightblue;
        }

        p {
            border: red;
            background-color: lightpink;
        }

        .show {
            visibility: visible !important;
        }

        .hide {
            visibility: hidden;

        }
    </style>
</head>

<body>
    <p>first para
        <span id="my-title" class="show">
            1. Web Development with Javascript

        </span>
    </p>
    <p></p>
    <p id="my_para">second para </p>

    <!--<select id="my-select" name="state">
    <option value="select">Alabama</option>
    <option value="select">Colombo</option>
</select>-->
    <button onclick="doCopy()" value="copy" name="action">copy</button>
    <script>
        function doCopy() {
            const spanElem = document.getElementById('my-title');
            const pElem = document.getElementById('my_para');
            const cpBtnElem = document.getElementsByName('button');

            pElem.innerHTML = spanElem.innerHTML;
            //spanElem.innerHTML='';
            //spanElem.classList.remove('show');
            //spanElem.classList.add('hide');        
            spanElem.classList.replace('show', 'hide');
            cpBtnElem.innerHTML = 'undo';
            console.log('copied!');
        }
    </script>
</body>

</html>
