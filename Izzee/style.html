<!DOCTYPE html>
<html>

<head>
    <style>
        div,
        input {
            border: 2px solid rgb(255, 51, 0);
            padding-bottom: 20px;
            margin-bottom: 10px;
            color: red;
        }

        #bluetext {

            color: rgb(23, 0, 128);
        }

        #differ {
            color: rgb(255, 0, 157);
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <p id="bluetext">Hello this refer about style sheet</p>
    <div>
        <input type="text" placeholder="izzzz">
        <ol id="bluetext">
            <li>Some texts</li>
            <li>a little moretext</li>
        </ol>
        <ul id="differ">
            <li>Some texts</li>
            <li>a little moretext</li>
        </ul>
    </div>
    <div>
        <ol>
            <li>Some texts</li>
            <li>a little moretext</li>
        </ol>


    </div>

</body>

</html>
