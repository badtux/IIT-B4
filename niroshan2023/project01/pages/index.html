<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 20px;
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
        }

        button[type="button"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <label for="type">Type:</label>
            <select id="type">
                <option value="travelling">Travelling</option>
                <option value="education">Education</option>
                <option value="insurance">Insurance</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter amount" required>

            <label for="whom">Whom:</label>
            <input type="text" id="whom" placeholder="Enter recipient">

            <button type="button" onclick="saveExpense()">Save</button>
        </form>
    </div>
    
    <script src="C:\Users\User\Documents\GitHub\IIT-B4-main\niroshan2023\project01\public\script.js"></script>
</body>
</html>
