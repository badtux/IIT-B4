<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Final Assignment</title>

    <style>
        .bold-text {
            font-weight: bold;
        }

        /* style the submit button */
        .submit-button {
            background-color:grey;
            color: black;
            border: none;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Contact Us</h1>
    </div>
    <form action="http://localhost:3001/contact" method="post>">
        <label for="name" class="bold-text">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name"><br><br>

        <label for="email" class="bold-text">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your Email"><br><br>

        <label for="message" class="bold-text">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required placeholder="Your Message"></textarea><br><br>

        <input type="submit" value="Submit">

    </form>

</body>

</html>
