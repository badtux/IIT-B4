<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Final Assignment</title>

    <style>
        .bold-text {
            font-weight: bold;
        }

        .submit-button {
            background-color: darkgrey;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: gray;
        }

        form {
            margin: 50px;
            background-color: aquamarine;
            padding: 100px;
            border-radius: 80px;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Contact Us</h1>
    </div>
    <form action="http://localhost:3001/contact" method="post">
        <label for="name" class="bold-text">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" size="70"><br><br>

        <label for="email" class="bold-text">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Your Email" size="70"><br><br>

        <label for="message" class="bold-text">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required placeholder="Your Message" size="70"></textarea><br><br>

        <input type="submit" value="Submit" class="submit-button">

    </form>

</body>

</html>
